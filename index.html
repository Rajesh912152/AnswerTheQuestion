<!DOCTYPE html>
<html>
    <title>Answers</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="bg-container">
            <h1 class="heading text-center pt-5">Answer the Question</h1>
            <form id="formId">
                <div class="container bg-container2">
                    <h4>What is the capital of India?</h4>
                    <div class="ml-5">
                        <input type="radio" id="hyd" name="capital">
                        <label for="hyd">Hyderabad</label>
                    </div>
                    <div class="ml-5">
                        <input type="radio" id="chennai" name="capital">
                        <label for="chennai">Chennai</label>
                    </div>
                    <div class="ml-5">
                        <input type="radio" id="delhi" name="capital" value="Delhi">
                        <label for="delhi">Delhi</label>
                    </div>
                    <div class="ml-5">
                        <input type="radio" id="mumbai" name="capital">
                        <label for="mumbai">Mumbai</label>
                    </div>
                    <div class="ml-5">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                    <p id="errorMsg"></p>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
